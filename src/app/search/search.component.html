<div class="search-form" name="search-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput name="search-username" placeholder="Ex: Mojo" value="" #username
            (keyup.enter)="searchUser(username.value)">
    </mat-form-field>
    <button mat-icon-button aria-label="Example icon-button with a heart icon" name="search-user" title="Search User"
        (click)="searchUser(username.value)">
        <mat-icon>search</mat-icon>
    </button>

    <mat-card class="example-card" *ngIf="githubUser">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <img mat-card-image src="{{githubUser.avatar_url}}" alt="Photo of a Shiba Inu">
            </div>
            <mat-card-title>{{githubUser.name}}</mat-card-title>
            <mat-card-subtitle>{{githubUser.html_url}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{githubUser.bio}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openUserDialog()">More Details</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="example-card" *ngIf="!githubUser">
        <mat-card-content>
            <p>
                No User Available. Please search for new users
            </p>
        </mat-card-content>
    </mat-card>
</div>
