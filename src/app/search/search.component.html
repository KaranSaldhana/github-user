<div class="search-form" name="search-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput name="search-username" placeholder="Ex: Mojo" value="" #username
            (keyup.enter)="searchUser(username.value)">
        <button mat-icon-button matSuffix aria-label="Example icon-button with a heart icon" name="search-user"
            title="Search User" (click)="searchUser(username.value)">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table" *ngIf="dataSource.length > 0">
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let element">{{element.login}}</td>
        </ng-container>
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef>icon</th>
            <td mat-cell *matCellDef="let element"><img mat-card-image src="{{element.avatar_url}}" alt="user details">
            </td>
        </ng-container>
        <ng-container matColumnDef="bio">
            <th mat-header-cell *matHeaderCellDef>bio</th>
            <td mat-cell *matCellDef="let element">{{element.bio}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="openUserDialog(element)">More Details</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-card *ngIf="isUserSearch && dataSource.length === 0" class="example-card">
        <mat-card-content>
            <p>
                No User Available. Please search for new users
            </p>
        </mat-card-content>
    </mat-card>
</div>
